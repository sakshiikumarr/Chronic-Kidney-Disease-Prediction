<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: {% if 'No CKD' in result %}#28a745{% else %}#dc3545{% endif %};
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            .result-box {
                padding: 30px 20px;
            }

            .result-text {
                font-size: 20px;
            }

            .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <div class="result-text">{{ result }}</div>
        <a class="back-btn" href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
